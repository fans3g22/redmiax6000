name: OpenWrt Builder

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  REPO_BRANCH: openwrt-24.10-6.6
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Show system
      run: |
        echo "Total CPU cores: $(nproc)"
        cat /proc/cpuinfo | grep 'model name'

    - name: Clean runner disk
      run: |
        echo "Cleaning up disk to free space..."
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo apt-get clean
        sudo rm -rf $GITHUB_WORKSPACE/*

    - name: Checkout source
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Clone OpenWrt
      run: |
        mkdir -p $GITHUB_WORKSPACE/workdir
        cd $GITHUB_WORKSPACE/workdir
        git clone --depth=1 -b $REPO_BRANCH $REPO_URL openwrt

    - name: Load custom feeds
      run: |
        cd openwrt
        [ -e $GITHUB_WORKSPACE/$DIY_P1_SH ] && chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH && $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds (minimal)
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Remove unnecessary downloads
      run: |
        cd openwrt/dl
        find . -size -1024c -delete

    - name: Load custom configuration
      run: |
        cd openwrt
        [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && mv $GITHUB_WORKSPACE/$CONFIG_FILE .config
        [ -e $GITHUB_WORKSPACE/$DIY_P2_SH ] && chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH && $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Prepare build
      run: |
        cd openwrt
        make defconfig

    - name: Compile firmware (reduced parallel)
      run: |
        cd openwrt
        echo "Compiling with 2 threads to save space"
        make -j2 V=s || make -j1 V=s

    - name: Check disk usage
      run: df -hT

    - name: Organize firmware
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: Upload firmware
      uses: actions/upload-artifact@latest
      with:
        name: OpenWrt_firmware
        path: ${{ env.FIRMWARE }}
