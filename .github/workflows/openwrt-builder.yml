name: OpenWrt Builder

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  REPO_BRANCH: openwrt-24.10-6.6
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

    - name: Show system info
      run: |
        echo "CPU cores: $(nproc)"
        free -h
        df -hT

    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 512
        root-reserve-mb: 4608
        remove-dotnet: true
        remove-android: true
        remove-haskell: true
        remove-codeql: true

    - name: Clean runner environment
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo apt-get clean
        df -hT

    - name: Checkout DIY scripts
      uses: actions/checkout@main

    - name: Clone OpenWrt source
      run: |
        mkdir -p $GITHUB_WORKSPACE/workdir
        cd $GITHUB_WORKSPACE/workdir
        git clone --depth=1 -b $REPO_BRANCH $REPO_URL openwrt
        ln -sf $GITHUB_WORKSPACE/workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Run DIY part1
      run: |
        [ -e $GITHUB_WORKSPACE/$DIY_P1_SH ] && chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update and install feeds
      working-directory: $GITHUB_WORKSPACE/openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        # 清理小文件，减少空间占用
        find dl -size -1024c -exec rm -f {} \;

    - name: Load custom config and DIY part2
      run: |
        [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && cp $GITHUB_WORKSPACE/$CONFIG_FILE $GITHUB_WORKSPACE/openwrt/.config
        [ -e $GITHUB_WORKSPACE/$DIY_P2_SH ] && chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
        cd $GITHUB_WORKSPACE/openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download packages
      working-directory: $GITHUB_WORKSPACE/openwrt
      run: |
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      working-directory: $GITHUB_WORKSPACE/openwrt
      run: |
        echo "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

    - name: Check space usage
      run: df -hT

    - name: Organize and upload firmware
      working-directory: $GITHUB_WORKSPACE/openwrt/bin/targets
      run: |
        cd */*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
